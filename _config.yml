# Site Info
title:              "Things I Forget"
description:        "Collection of bits and pieces of code I often use and than forget."
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code

# Author Info
author_name:        "Dario Fuzinato" # Your name here
author_email:       fussinatto@gmail.com # Your email here
twitter_username:   fussinatto # Your Twitter username here
github_username:    fuzinato # Your GitHub username here

# Site Settings
url:                https://dario.sh # main url
baseurl:            / # for gh-pages
permalink:          /p/:title # Post permalink
timezone:           Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            false  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

paginate: 15


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
